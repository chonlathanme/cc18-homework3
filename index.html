<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Shopping-cart page</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="top-left">
                <a href="http://google.com"><img src="./pics/footer-logo.png" alt="" class="d-inline-block align-text-top"></a>
            </div>
            <div class="top-mid">
                <a href="http://google.com" class="about-us">ABOUT US</a>
                <a href="http://google.com" class="passcard">PASSCARD</a>
                <a href="http://google.com" class="profile">PROFILE</a>
            </div>
            <div class="top-right">
                <a href="http://google.com" class="search-icon"><img src="./pics/search-icon-png-2.png" alt="" width="64px"></a>
                <p>
                    <a href="http://google.com" class="cart-icon"><img src="./pics/cart-icon.png" alt=""></a>
                </p>
                <a href="http://google.com" class="login">LOGIN</a>
                <a href="http://google.com" class="signup">SIGNUP</a>
            </div>
        </div>
    </nav>
    <hr>
    <nav class="container">
        <div class="container">
            <div class="start">
                <h1><strong>My Cart</strong></h1>
                <div class="doc">
                    <div class="doc-bin">
                        <img src="./pics/bin-svgrepo-com.svg" alt="">
                    </div>
                    <div class="google-doc">
                        <img src="./pics/document-text-svgrepo-com.svg" alt="">
                        <div class="doc-text1">
                            <p class="doc16px">Google Docs</p>
                            <p class="for-bus12px">Used for business</p>
                        </div>
                    </div>
                    <div class="doc-text2">
                        <div class="doc-end">
                            <a class="docfirst"><p><strong>Google Docs</strong></p></a>
                            <div class="docselect" style="width:200px;">
                                <label class="butcontain">
                                    <input type="checkbox" name="" id="">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="butcontain">
                                    <input type="checkbox" name="" id="">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="butcontain">
                                    <input type="checkbox" name="" id="">
                                    <span class="checkmark"></span>
                                </label>
                                <select>
                                  <option value="0">LV1-3</option>
                                  <option value="1">LV2-3</option>
                                  <option value="2">LV3-3</option>
                                </select>
                            </div>
                            <a class="docprice">150 THB</a>
                        </div>
                    </div>
                </div>
                <div class="slide">
                    <div class="slide-bin">
                        <img src="./pics/bin-svgrepo-com.svg" alt="">
                    </div>
                    <div class="google-slide">
                        <img src="./pics/document-text-svgrepo-com2.svg" alt="">
                        <div class="slide-text1">
                            <p class="slide16px">Google Slides</p>
                            <p class="slidefor-bus12px">Used for business</p>
                        </div>
                    </div>
                    <div class="slide-text2">
                        <div class="slide-end">
                            <a class="slidefirst"><p><strong>Google Slides</strong></p></a>
                            <div class="slideselect" style="width:200px;">
                                <label class="butcontain">
                                    <input type="checkbox" name="" id="">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="butcontain">
                                    <input type="checkbox" name="" id="">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="butcontain">
                                    <input type="checkbox" name="" id="">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="butcontain">
                                    <input type="checkbox" name="" id="">
                                    <span class="checkmark"></span>
                                </label>
                                <select>
                                  <option value="0">LV1-4</option>
                                  <option value="1">LV2-4</option>
                                  <option value="2">LV3-4</option>
                                  <option value="3">LV4-4</option>
                                </select>
                            </div>
                            <a class="slideprice">150 THB</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="order">
                <a class="orderhead"><strong>Order Info</strong></a>
                <a class="sub">
                    <p>Subtotal</p>
                    <p class="subprice">THB 300</p>
                </a>
                <a class="coupon">
                    <img src="./pics/coupon-svgrepo-com.svg" alt="">
                    <input type="text" name="pcode" id="promocode" placeholder="Promotion code">
                    <button class="apply"><strong>APPLY</strong></button>
                </a>
                <a class="total">
                    <p>Total payment</p>
                    <p class="totalprice">THB 300</p>
                </a>
                <a class="orderend">
                    <button class="checkout">LOG IN TO CHECKOUT</button>
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
